<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknik Servis - Bakımda</title>
    <!-- Pixelfont CDN bağlantısı -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive; /* Pixelfont seçimi */
            background: #333;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        .contact {
            font-size: 1rem;
        }

        .contact a {
            color: #00ff00;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Teknik servis animasyonu */
        .working-container {
            position: relative;
            margin-top: 20px;
        }

        .working {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff00;
            position: relative;
            display: inline-block;
            padding: 10px;
            border: 2px dashed #00ff00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
        }

        .working::before {
            content: '...' ;
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff00;
            font-size: 1.5rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Yüklenme çubuğu */
        .loader {
            margin-top: 20px;
            border: 4px solid #00ff00;
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Devre kartı arka plan efekti */
        .circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/67/PCB_Top_001.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Devre kartı arka plan efekti -->
        <div class="circuit"></div>

        <h1 class="title">Teknik Servis - Bakımda</h1>
        <p class="description">Bu sayfa üzerinde bakım yapıyoruz. Lütfen daha sonra tekrar kontrol edin.</p>
        
        <div class="working-container">
            <span class="working">Çalışıyoruz</span>
            <!-- Yüklenme çubuğu -->
            <div class="loader"></div>
        </div>
        
        <p class="contact">Bize <a href="mailto:contact@example.com">email</a> ile ulaşabilirsiniz.</p>
    </div>
</body>
</html>
