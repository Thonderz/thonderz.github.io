<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Yakında</title>
    <!-- Pixelfont CDN bağlantısı -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive; /* Pixelfont seçimi */
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 3px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact {
            font-size: 1rem;
        }

        .contact a {
            color: #ff0;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Çok Yakında!</h1>
        <p class="description">Bu sayfa üzerinde çalışıyoruz.Çok Sizşere Sunacağız!</p>
        <p class="contact"><a href="https://www.youtube.com/@thonderz">Youtube</a> Kanalımıza Abone Ol!</p>
    </div>
</body>
</html>
