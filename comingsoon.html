<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çok Yakında</title>
    <!-- Pixelfont CDN bağlantısı -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ayarları */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive; /* Pixelfont seçimi */
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 3px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact {
            font-size: 1rem;
        }

        .contact a {
            color: #ff0;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Çalışıyoruz animasyonu */
        .working-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .working {
            font-size: 1.5rem;
            color: #ff0;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .working::after {
            content: '...';
            position: absolute;
            left: 100%;
            top: 0;
            animation: blink 1.5s infinite step-start;
        }

        @keyframes blink {
            0% {
                left: 100%;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 100%;
            }
        }

        /* Yüklenme çubuğu */
        .loader {
            margin-top: 20px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top: 4px solid #ff0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Çok Yakında!</h1>
        <p class="description">Bu sayfa üzerinde çalışıyoruz. Lütfen daha sonra tekrar kontrol edin.</p>
        
        <div class="working-container">
            <span class="working">Çalışıyoruz</span>
            <!-- Yüklenme çubuğu -->
            <div class="loader"></div>
        </div>
        
        <p class="contact">Bize <a href="mailto:contact@example.com">email</a> ile ulaşabilirsiniz.</p>
    </div>
</body>
</html>
