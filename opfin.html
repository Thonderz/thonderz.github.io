<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novasky - Satılık Domain</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            color: #fff;
        }
        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .hero .domain-name {
            font-size: 3.5em;
            margin: 20px 0;
            display: inline-block;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(255,0,0,0.8), rgba(0,255,0,0.8), rgba(0,0,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            transition: background-position 0.5s ease, transform 0.3s ease;
            animation: gradientAnimation 3s linear infinite;
        }
        .hero .domain-name:hover {
            background-position: 100% 100%;
            transform: scale(1.05);
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            background: linear-gradient(45deg, rgba(255,0,0,0.8), rgba(0,255,0,0.8), rgba(0,0,255,0.8));
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s ease, transform 0.3s ease;
            background-size: 200% 200%;
            animation: gradientAnimation 3s linear infinite;
        }
        .hero button:hover {
            background: linear-gradient(45deg, rgba(255,0,0,0.8), rgba(0,255,0,0.8), rgba(0,0,255,0.8));
            transform: scale(1.05);
        }
        .contact {
            padding: 50px 20px;
            text-align: center;
            background: #111;
            position: relative;
            z-index: 2;
        }
        .contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        .contact p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ddd;
        }
        .contact a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .contact a:hover {
            color: #ff0077;
            text-decoration: underline;
        }
        .footer {
            padding: 40px 20px;
            text-align: center;
            background: #000;
            color: #888;
            position: relative;
            z-index: 2;
            border-top: 5px solid #00ff00;
        }
        .footer-content {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }
        .footer-content h2 {
            font-size: 2em;
            margin: 0;
            color: #fff;
            margin-bottom: 15px;
        }
        .footer-content p {
            font-size: 1.2em;
            color: #ddd;
            margin: 5px 0;
        }
        .footer-content a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .footer-content a:hover {
            color: #ff0077;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <section class="hero">
        <h1>Satılık Domain</h1>
        <p>Bu eşsiz domain sizin olabilir!</p>
        <div class="domain-name" onclick="window.location.href='#contact'">novasky.com.tr</div>
        <button onclick="window.location.href='#contact'">İletişime Geçin</button>
    </section>

    <section id="contact" class="contact">
        <h2>İletişime Geçin</h2>
        <p>Domain hakkında daha fazla bilgi almak veya satın almak için bizimle iletişime geçin:</p>
        
    </section>

    <footer class="footer">
        <div class="footer-content">
            <h2>Novasky</h2>
            <p>&copy; 2024 Novasky. Tüm hakları saklıdır.</p>
            <p>Web sitemizi <a href="#">sosyal medyada takip edin</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 100,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 100,
                        "size": 40,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
