<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant VP Hilesi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1; /* Partiküllerin altında kalmasını sağlar */
        }

        h1 {
            color: #ff4655;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            margin-bottom: 10px;
        }

        .form-group.inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group.inline input[type="text"] {
            width: calc(50% - 15px);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff4655, #e02d3e);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #e02d3e, #ff4655);
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .form-message {
            color: #ff4655;
            text-align: center;
            margin-top: 10px;
        }

        .code-section {
            margin-top: 20px;
        }

        .code-section h2 {
            color: #ff4655;
            margin-bottom: 10px;
            text-align: center;
        }

        .code-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .code-table th, .code-table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        .code-table th {
            background: #333;
        }

        .code-table td {
            background: #1a1a1a;
        }

        .timer-container {
            margin-top: 20px;
            position: relative;
        }

        .timer-bar {
            width: 100%;
            height: 25px;
            background: #333; /* Arka plan rengi */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(to right, #ff4655, #e02d3e); /* Valorant renkleri */
            width: 0;
            transition: width 1s linear;
            position: absolute;
            top: 0;
            left: 0;
        }

        .timer-text {
            text-align: center;
            margin-top: 5px;
            font-size: 18px;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4655;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            font-size: 16px;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .alert.hide {
            animation: fadeOut 0.5s;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Valorant VP Hilesi</h1>
        <form id="vpForm">
            <div class="form-group inline">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                <input type="text" id="riotId" placeholder="Riot ID (Örnek: #12345)" required>
            </div>
            <div class="form-group">
                <label for="platform">Oynadığınız Platform:</label>
                <select id="platform" required>
                    <option value="">Platform seçin</option>
                    <option value="Windows">Windows</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">VP Miktarı:</label>
                <select id="amount" required>
                    <option value="">Miktar seçin</option>
                    <option value="150">150 VP</option>
                    <option value="600">600 VP</option>
                    <option value="1200">1200 VP</option>
                    <option value="2200">2200 VP</option>
                    <option value="3500">3500 VP</option>
                    <option value="7300">7300 VP</option>
                </select>
            </div>
            <button type="submit" id="submitButton">Gönder</button>
            <div id="message" class="form-message"></div>
        </form>
        <div class="timer-container">
            <div id="timerBar" class="timer-bar">
                <div id="timerProgress" class="timer-progress"></div>
            </div>
            <div id="timerText" class="timer-text">Kalan Süre: 00:00</div>
        </div>
        <div class="code-section">
            <h2>Kodunuz</h2>
            <table class="code-table">
                <thead>
                    <tr>
                        <th>Kullanıcı Adı</th>
                        <th>VP Miktarı</th>
                        <th>Kod</th>
                    </tr>
                </thead>
                <tbody id="codeList">
                    <!-- Kodlar buraya eklenecek -->
                </tbody>
            </table>
        </div>
        <div id="alert" class="alert"></div>
        <div class="footer">
            &copy; 2024 Valorant VP Hilesi. Tüm hakları saklıdır. <href>SA</href>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        let lastSubmissionTime = 0;
        const cooldownTime = 60000; // 1 dakika

        function updateTimer() {
            const currentTime = Date.now();
            const elapsedTime = currentTime - lastSubmissionTime;

            if (elapsedTime < cooldownTime) {
                const remainingTime = cooldownTime - elapsedTime;
                const minutes = Math.floor(remainingTime / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                document.getElementById('timerText').innerText = `Kalan Süre: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                document.getElementById('timerProgress').style.width = `${(elapsedTime / cooldownTime) * 100}%`;
                document.getElementById('submitButton').disabled = true;
                setTimeout(updateTimer, 1000);
            } else {
                document.getElementById('timerText').innerText = 'Süre doldu';
                document.getElementById('timerProgress').style.width = '100%';
                document.getElementById('submitButton').disabled = false;
            }
        }

        document.getElementById('vpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const currentTime = Date.now();
            lastSubmissionTime = currentTime;
            updateTimer();

            // Kodun tabloya eklenmesi
            const username = document.getElementById('username').value;
            const platform = document.getElementById('platform').value;
            const amount = document.getElementById('amount').value;
            const code = generateCode();

            const table = document.getElementById('codeList');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${username}</td>
                <td>${amount}</td>
                <td>${code}</td>
            `;
            table.appendChild(row);

            // Gönderim mesajı
            const message = document.getElementById('message');
            message.innerText = 'Başarıyla gönderildi!';
            setTimeout(() => {
                message.innerText = '';
            }, 3000);
        });

        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = 'RA-';
            for (let i = 0; i < 10; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff4655"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
