<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Elmas Hilesi 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        header, footer {
            background-color: #FF0000; /* Kırmızı renk */
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        header img, footer img {
            max-width: 150px;
            height: auto;
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .panel-box-wrapper {
            background: linear-gradient(to right, #FF0000, #FFA500); /* Brawl Stars renkleri */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .generator-button {
            display: inline-block;
            background: #FF0000; /* Kırmızı renk */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .generator-button:hover {
            background: #FFA500; /* Sarı renk */
        }

        h1 {
            color: #FFA500; /* Sarı renk */
        }

        .resources-select-wrapper {
            padding: 20px;
        }

        .resource-img {
            width: 20px;
        }

        .loadbar {
            width: 100%;
            background: #FFA500;
            height: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .loadbar div {
            height: 100%;
            background: #FF0000;
            width: 0;
            transition: width 0.5s ease;
        }

        .generator-input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #FFA500;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .onoffswitch-label {
            background: #FF0000; /* Kırmızı renk */
            border-radius: 20px;
        }

        .onoffswitch-switch {
            background: #FFFFFF;
        }

        .footer-text {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <div class="main-wrapper">
        <div class="panel-box-wrapper">
            <h1>Brawl Stars Elmas Hilesi 2024</h1>
            <div class="resources-select-wrapper">
                <div class="single-resource-wrapper">
                    <h3 class="resources-title">Elmas</h3>
                    <div class="selected-amount-wrapper">
                        <img class="resource-img" src="images/elmas.png" alt="Elmas">
                        <div id="gold-amount" class="selected-amount-value">1000</div>
                        <div class="max-amount">MAX</div>
                    </div>
                    <div id="progressBar" class="loadbar"><div></div></div>
                </div>
                <div class="single-resource-wrapper">
                    <h3 class="resources-title">Altın</h3>
                    <div class="selected-amount-wrapper">
                        <img class="resource-img" src="images/altin.png" alt="Altın">
                        <div id="gems-amount" class="selected-amount-value">1000</div>
                        <div class="max-amount">MAX</div>
                    </div>
                    <div id="progressBarGems" class="loadbar"><div></div></div>
                </div>
                <div class="switch-wrapper">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="">
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                    <p>Anti-Ban koruması</p>
                </div>
                <button class="generator-button" id="generate-button">Elmas Gönder</button>
            </div>
        </div>
    </div>
    <footer>
        <img src="images/footer-logo.png" alt="Footer Logo">
        <div class="footer-text">
            <p>&copy; 2024 Brawl Stars Hilesi. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>

</html>
