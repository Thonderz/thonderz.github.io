<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant VP Hilesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4655;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-weight: 500;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-group.inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group.inline input[type="text"] {
            width: calc(50% - 15px);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff4655, #e02d3e);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s;
            font-weight: 500;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(45deg, #e02d3e, #ff4655);
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .form-message {
            color: #ff4655;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }

        .code-section {
            margin-top: 20px;
        }

        .code-section h2 {
            color: #ff4655;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
        }

        .code-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .code-table th, .code-table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        .code-table th {
            background: #333;
        }

        .code-table td {
            background: #1a1a1a;
        }

        .timer-container {
            margin-top: 20px;
            position: relative;
        }

        .timer-bar {
            width: 100%;
            height: 25px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(to right, #ff4655, #e02d3e);
            width: 0;
            transition: width 1s linear;
            position: absolute;
            top: 0;
            left: 0;
        }

        .timer-text {
            text-align: center;
            margin-top: 5px;
            font-size: 18px;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4655;
            color: #fff;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            font-size: 16px;
            font-weight: 500;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .alert.hide {
            animation: fadeOut 0.5s;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Valorant VP Hilesi</h1>
        <form id="vpForm">
            <div class="form-group inline">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required>
                <input type="text" id="riotId" placeholder="Riot ID (Örnek: #12345)" required>
            </div>
            <div class="form-group">
                <label for="platform">Oynadığınız Platform:</label>
                <select id="platform" required>
                    <option value="">Platform seçin</option>
                    <option value="Windows">Windows</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">VP Miktarı:</label>
                <select id="amount" required>
                    <option value="">Miktar seçin</option>
                    <option value="150">150 VP</option>
                    <option value="600">600 VP</option>
                    <option value="1200">1200 VP</option>
                    <option value="2200">2200 VP</option>
                    <option value="3500">3500 VP</option>
                    <option value="7300">7300 VP</option>
                </select>
            </div>
            <button type="submit" id="submitButton">Gönder</button>
            <div id="message" class="form-message"></div>
        </form>
        <div class="timer-container">
            <div id="timerBar" class="timer-bar">
                <div id="timerProgress" class="timer-progress"></div>
            </div>
            <div id="timerText" class="timer-text">Kalan Süre: 00:00</div>
        </div>
        <div class="code-section">
            <h2>Kodunuz</h2>
            <table class="code-table">
                <thead>
                    <tr>
                        <th>Kullanıcı Adı</th>
                        <th>VP Miktarı</th>
                        <th>Kod</th>
                    </tr>
                </thead>
                <tbody id="codeList">
                    <!-- Kodlar buraya eklenecek -->
                </tbody>
            </table>
        </div>
        <div id="alert" class="alert"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        let lastGeneratedCodeTime = 0;
        const cooldownTime = 3600000; // 1 saat (3600 saniye)
        const alertBox = document.getElementById('alert');

        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff4655"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        document.getElementById('vpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const now = Date.now();
            if (now - lastGeneratedCodeTime < cooldownTime) {
                showAlert('Bir sonraki gönderim için süre dolmadı.');
                return;
            }

            lastGeneratedCodeTime = now;

            const username = document.getElementById('username').value;
            const riotId = document.getElementById('riotId').value;
            const platform = document.getElementById('platform').value;
            const amount = document.getElementById('amount').value;

            // Simulate code generation and display
            const code = generateRandomCode();
            addCodeToTable(username, amount, code);

            // Display success message
            showAlert('Başarıyla gönderildi.');

            // Start timer
            startTimer();
        });

        function generateRandomCode() {
            const length = 8;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                code += chars[randomIndex];
            }
            return code;
        }

        function addCodeToTable(username, amount, code) {
            const tableBody = document.getElementById('codeList');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${username}</td>
                <td>${amount}</td>
                <td>${code}</td>
            `;
            tableBody.appendChild(row);
        }

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.add('hide');
                setTimeout(() => {
                    alertBox.classList.remove('show', 'hide');
                }, 500);
            }, 3000);
        }

        function startTimer() {
            const timerBar = document.getElementById('timerProgress');
            const timerText = document.getElementById('timerText');
            let startTime = Date.now();
            let endTime = startTime + cooldownTime;
            
            function updateTimer() {
                const now = Date.now();
                const remaining = endTime - now;
                const seconds = Math.max(Math.floor(remaining / 1000), 0);
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                timerText.textContent = `Kalan Süre: ${minutes}:${displaySeconds < 10 ? '0' : ''}${displaySeconds}`;
                const progress = (remaining / cooldownTime) * 100;
                timerBar.style.width = `${progress}%`;

                if (remaining <= 0) {
                    timerBar.style.width = '0%';
                    timerText.textContent = 'Kalan Süre: 00:00';
                    clearInterval(timerInterval);
                }
            }

            updateTimer();
            const timerInterval = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
